<div class="flex flex-wrap -mx-4">
    {% for p in list_products %}
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-4 mb-8">
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <div class="relative">
                    <img class="w-full h-48 object-cover" src="{{ p.get_thumbnail }}" alt="{{ p.title }}">
                </div>
                
                <div class="p-4">
                    <div class="text-center">
                        <h3 class="text-lg font-semibold">{{ p.title }}</h3>
                        <p class="text-gray-600">${{ p.price }}</p>
                    </div>
                </div>

                <div class="border-t">
                    <a href="{% url 'product_detail' p.category.slug p.slug %}" class="block text-center py-2 text-blue-500 hover:text-blue-700">View</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
